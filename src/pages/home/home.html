<ion-header>
  <ion-navbar>
   <ion-title>Sistem Pemetaan Veteran</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="reorder"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Selamat Datang di Sistem Pemetaan Vetaran!</h2>
  <p>
    Sistem ini membantu anda menemukan veteran yang ada di Indonesia.
  </p>
  <p>
    Anda bisa membantu mereka untuk mendapatkan hari tua yang menyenangkan. Dengan cara memberikan donasi se ikhlasnya kepada mereka.
  </p>
  <button ion-button (click)=openLogin()>Daftar</button>
  <button ion-button (click)=setData()>setData</button>
  <button ion-button (click)=getData()>getData</button>
</ion-content>
